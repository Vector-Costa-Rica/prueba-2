name: "⚡ Performance Issue"
description: "Report a performance problem or optimization need"
title: "[Performance]: "
labels: ["⚡ performance", "📋 triage"]
assignees:
  - vectorcr
projects:
  - "Vector-Costa-Rica/10" # Vector Backlog Project

body:
  - type: markdown
    attributes:
      value: |
        # Performance Issue
        Please provide detailed information about the performance concern.

  - type: textarea
    id: description
    attributes:
      label: "📝 Description"
      description: "Provide a clear and concise description of the performance issue"
      placeholder: "Describe the performance problem and its impact"
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: "🎯 Priority Level"
      description: "How urgent is this performance issue?"
      options:
        - "🔥 p0-critical - Immediate attention required"
        - "🚨 p1-urgent - Address as soon as possible"
        - "⚡ p2-high - Plan to address soon"
        - "📊 p3-medium - Address in current sprint"
        - "📫 p4-low - Address when possible"
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: "🏷️ Performance Category"
      description: "What type of performance issue is this?"
      options:
        - "⚡ Response Time"
        - "💾 Memory Usage"
        - "🔄 Throughput"
        - "📊 Database Performance"
        - "🌐 Network Performance"
        - "📱 Mobile Performance"
        - "🎨 UI Rendering"
        - "🔍 Search Performance"
        - "📦 Build Time"
        - "🧪 Test Performance"
    validations:
      required: true

  - type: textarea
    id: current-performance
    attributes:
      label: "📊 Current Performance"
      description: "What are the current performance metrics?"
      placeholder: "Describe the current performance metrics (response times, memory usage, etc.)"
    validations:
      required: true

  - type: textarea
    id: expected-performance
    attributes:
      label: "🎯 Expected Performance"
      description: "What are the expected performance metrics?"
      placeholder: "Describe the expected or target performance metrics"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: "🔄 Steps to Reproduce"
      description: "How can we reproduce this performance issue?"
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. See performance degradation
    validations:
      required: true

  - type: textarea
    id: affected-components
    attributes:
      label: "🎯 Affected Components"
      description: "Which parts of the system are affected?"
      placeholder: "List the affected components, services, or endpoints"
    validations:
      required: true

  - type: textarea
    id: metrics
    attributes:
      label: "📈 Performance Metrics"
      description: "Any relevant performance metrics or measurements"
      placeholder: "Include any relevant metrics, graphs, or measurements"

  - type: textarea
    id: environment
    attributes:
      label: "🌍 Environment"
      description: "Where was this performance issue observed?"
      placeholder: "Describe the environment where the issue was observed (hardware, OS, browser, etc.)"
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: "📝 Additional Context"
      description: "Any other relevant information"
      placeholder: "Add any other context that might be helpful"

  - type: markdown
    attributes:
      value: |
        ---
        📋 This performance issue will be reviewed and prioritized by the team. 