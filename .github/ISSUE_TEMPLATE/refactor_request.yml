name: "🔄 Refactor Request"
description: "Request code refactoring or technical improvements"
title: "[Refactor]: "
labels: ["🔄 enhancement", "📋 triage"]
assignees:
  - vectorcr
projects:
  - "Vector-Costa-Rica/10" # Vector Backlog Project

body:
  - type: markdown
    attributes:
      value: |
        # Refactor Request
        Please provide details about the code that needs to be refactored.

  - type: textarea
    id: description
    attributes:
      label: "📝 Description"
      description: "What code needs to be refactored and why?"
      placeholder: "Describe the code that needs refactoring and the reasons for it"
    validations:
      required: true

  - type: dropdown
    id: refactor-type
    attributes:
      label: "🔄 Refactor Type"
      description: "What type of refactoring is needed?"
      options:
        - "🧹 Code Cleanup"
        - "⚡ Performance Optimization"
        - "🏗️ Architecture Improvement"
        - "🔧 Dependency Update"
        - "📦 Module Restructuring"
        - "🧪 Test Coverage"
        - "🔒 Security Enhancement"
        - "🌐 API Modernization"
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: "🎯 Priority Level"
      description: "How urgent is this refactoring?"
      options:
        - "🔥 p0-critical - Immediate attention required"
        - "🚨 p1-urgent - Address as soon as possible"
        - "⚡ p2-high - Plan to address soon"
        - "📊 p3-medium - Address in current sprint"
        - "📫 p4-low - Address when possible"
    validations:
      required: true

  - type: dropdown
    id: size
    attributes:
      label: "📏 Estimated Size"
      description: "How complex is this refactoring?"
      options:
        - "🐜 size-xs - Extra small (< 2 hours)"
        - "🦗 size-s - Small (< 4 hours)"
        - "🐇 size-m - Medium (1 day)"
        - "🦊 size-l - Large (2-3 days)"
        - "🦌 size-xl - Extra large (> 3 days)"
    validations:
      required: true

  - type: textarea
    id: current-code
    attributes:
      label: "📋 Current Code"
      description: "Describe the current code structure and issues"
      placeholder: "Describe the current code structure, patterns, and specific issues"
    validations:
      required: true

  - type: textarea
    id: proposed-changes
    attributes:
      label: "💡 Proposed Changes"
      description: "What changes would you like to see?"
      placeholder: "Describe the proposed refactoring approach and improvements"
    validations:
      required: true

  - type: textarea
    id: affected-areas
    attributes:
      label: "🎯 Affected Areas"
      description: "Which parts of the codebase will be affected?"
      placeholder: "List the files, modules, or components that will be affected"
    validations:
      required: true

  - type: textarea
    id: risks
    attributes:
      label: "⚠️ Potential Risks"
      description: "What are the potential risks or challenges?"
      placeholder: "Describe any potential risks, breaking changes, or challenges"

  - type: textarea
    id: testing
    attributes:
      label: "🧪 Testing Strategy"
      description: "How should this refactoring be tested?"
      placeholder: "Describe the testing approach to ensure the refactoring is successful"
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: "📝 Additional Context"
      description: "Any other relevant information"
      placeholder: "Add any other context that might be helpful"

  - type: markdown
    attributes:
      value: |
        ---
        📋 This refactor request will be reviewed and prioritized by the team.
